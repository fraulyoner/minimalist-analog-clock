<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Minimalist Analog Clock</title>
  <link rel="stylesheet" href="../css/clock.css"/>
  <link rel="stylesheet" href="demo.css"/>
</head>

<body>

<h1>Minimalist Clock</h1>

<div class="minimalist-clock">
  <div class="minimalist-clock--face">
    <div class="minimalist-clock--hour" data-hour="11"></div>
    <div class="minimalist-clock--minute" data-minute="23"></div>
    <div class="minimalist-clock--second" data-second="0"></div>
  </div>
</div>

<script type="text/javascript">

  (function () {

    window.setInterval(function () {
      var date = new Date();
      var second = Math.ceil(date.getSeconds() * 6);
      var minute = Math.ceil(date.getMinutes() * 6 + second / 60);
      var hour = Math.ceil(((date.getHours() % 12) / 12) * 360 + 90 + minute / 12);

      document.getElementsByClassName('minimalist-clock--hour')[0].style.transform = 'rotate(' + hour + 'deg)';
      document.getElementsByClassName('minimalist-clock--minute')[0].style.transform = 'rotate(' + minute + 'deg)';
      document.getElementsByClassName('minimalist-clock--second')[0].style.transform = 'rotate(' + second + 'deg)';
    }, 1000);

  })();

</script>

</body>

</html>
